<head>
  <title>ProfessorPeanut</title>
</head>

<template name="layout">
	{{> nav}}
	<div class = "container">
		{{> yield}}
	</div>
</template>

<template name="nav">
	<div class="navbar navbar-default" role="navigation">
	    <div class="navbar-header">
	        <a class="navbar-brand" href="#">Peanuts</a>
	        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	        </button>
	    </div>
	    <div class="navbar-collapse collapse">
	        <ul class="nav navbar-nav">
	            <li class="active"><a href="#">Link</a></li>
	        </ul>
	        <ul class="nav pull-right">
	        	<li class="dropdown">
	        		<a href="#" data-toggle="dropdown" class="dropdown-toggle">Sign-Up/In <span class="caret"></span></a>
        			<div class="dropdown-menu pull-right" role="menu" style="padding:2em;">
	        			{{#if currentUser}}
		        			{{> dashboard}}
		        		{{else}}
		        			{{> login}}
		        			<p>Create Account</p>
		        		{{/if}}
	        		</div>
		        </li>
	        </ul>
	    </div>
	</div>
	<!--END NAVBAR-->
</template>
