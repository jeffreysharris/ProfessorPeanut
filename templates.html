<template name="home">
	<h1>PROFILES</h1>
</template>

<template name="register">
	<div class="col-md-8 col-md-offset-2">
	<form class="form" role="form">
		<div class="row">
			<div class="col-md-4">
				<div class="form-group">
					<label for="register-username">Username</label>
					<input type="text" id="register-username" class="form-control" placeholder="Desired username">
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label for="register-email">Email Address</label>
					<input type="email" id="register-email" class="form-control" placeholder="Enter email">
				</div>
			</div>
				<div class="col-md-4">
				<div class="form-group">
					<label for="register-password">Password</label>
					<input type="password" id="register-password" class="form-control" placeholder="Password">
				</div>
			</div>
		</div><!--end row-->
		<!--new row-->
		<div class="row">
			<div class="col-md-5">
			<div class="form-group">
				<label for="register-first-name">First Name</label>
				<input type="text" id="register-first-name" class="form-control" placeholder="First Name">
			</div>
			</div>
			<div class="col-md-7">
			<div class="form-group">
				<label for="register-last-name">Last Name</label>
				<input type="text" id="register-last-name" class="form-control" placeholder="Last Name">
			</div>
			</div>
		</div>
		<!--end row-->
		<!--new row-->
		<div class="row">
			<div class="col-sm-4">
				<div class="form-group">
					<label for="register-house-number">House/Apt Number</label>
					<input type="text" id="register-house-number" class="form-control" placeholder="Number">
				</div>
			</div>
			<div class="col-sm-8">
				<div class="form-group">
					<label for="register-street">Street</label>
					<input type="text" id="register-street" class="form-control" placeholder="Street">
				</div>
			</div>
		</div>
		<!--end row-->
		<!--new row-->
		<div class="row">
			<div class="col-sm-4">
				<div class="form-group">	
					<label for="register-city">City</label>
					<input type="text" id="register-city" class="form-control" placeholder="City">
				</div>
			</div>
			<div class="col-sm-3">
				<div class="form-group">	
					<label for="register-state">State</label>
					<input type="text" id="register-state" class="form-control" placeholder="State">
				</div>
			</div>
			<div class="col-sm-3">
				<div class="form-group">	
					<label for="register-zip">ZIP Code</label>
					<input type="text" id="register-zip" class="form-control" placeholder="ZIP Code">
				</div>
			</div>
		</div>
		<!--end row-->
		<!--new row-->
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label for="register-description">Description</label>
					<textarea id="register-description" class="form-control" placeholder="Description" rows="3"></textarea>
				</div>
			</div>
		</div>
		<!--end row-->
		<button type="submit" class="btn btn-default">Register</button>
	</form>
	</div>
</template>

<template name="login">
	<form class="form" role="form" style="margin: 0px;">
		<div class="form-group">
			<label for="login-email">Email Address</label>
			<input type="email" id="login-email" class="form-control" placeholder="Enter email">
		</div>
		<div class="form-group">
			<label for="login-password">Password</label>
			<input type="password" id="login-password" class="form-control" placeholder="Password">
		</div>
		<span>
			<button type="submit" class="btn">Login</button>
			<a class="pull-right" id="createaccount" href = "{{pathFor 'register'}}">Create Account</a>
		</span>
	</form>
</template>

<template name="dashboard">
	<p>Logged In as {{fullName}}</p>
	<p><a href="#" class="logout">Logout</a></p>
</template>
