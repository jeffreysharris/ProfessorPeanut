<template name = "myProfile">
	{{#if currentUser}}
	<div class="container">
		<div class="page-header">
			<h1>Hello, {{firstName}}.</h1>
			<p>Current balance: ${{currentUser.profile.balance}}</p>
			<p>Requests: {{#each currentUser.profile.postedRequests.type}}{{/each}}</p>
			<p>Transactions: </p>
		</div>
		<div>
			{{> requests}}
		</div>
	</div>
	{{else}}
		{{> splash}}
	{{/if}}
</template>
