<template name = "submitRequest">
	<div class="col-md-8 col-md-offset-2">
	<form class="form" role="form">
		<div class="row">
			<div class="col-md-4">
				<div class="form-group">
					<label for="request_title">Title</label>
					<input type="text" id="request_title" class="form-control" placeholder="New request title">
				</div>
			</div>
		</div>
		<div class="row">
			<div class= "col-md-6">
				<div class="form-group">
					<label for="request_description">Description</label>
					<input type="text" id="request_description" class="form-control" placeholder="Request description">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="form-group">
					<label for="request_duration">Duration</label>
					<input type="number" id="request_duration" class="form-control" placeholder="7">
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label for="request_targetFund">Target funds in dollars</label>
					<input type="number" id="request_targetFund" class="form-control" placehold="20">
				</div>
			</div>
		</div>
	</form>
	</div>
</template>
