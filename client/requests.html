<template name="requests">
	<div class="col-sm-12">
		<h2>Here's some requestors you might be interested in helping!</h2>
		
	</div>
	<nav>
		<ul class="pager">
			<li><a href="#" class="previous">Previous</a></li>
			<li><a href="#" class="next">Next</a></li>
		</ul>
	</nav>
	{{#each request}}
		<div class="col-sm-4" style="height: 25em;">
			<table class="table">
				<thead>
					<tr>
						<td><h3>{{requestorName this.requestorID}}</h3></td>
					</tr>
					<tr>
						<td><a href="{{pathFor 'thisRequest' requestorID = this.requestorID}}"><h4>{{this.title}}</h4></a></td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><p>{{this.description}}</p></td>
					</tr>
				</tbody>
			</table>
		</div>
	{{/each}}
</template>
