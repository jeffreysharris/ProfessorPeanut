<template name="thisRequest">
	<div class="container">
		<div class = "page-header clearfix">
			<!--Reciprocity Visualization-->
			<div class="col-sm-6 pull-right">
				<ul class="list-group">
					<li class="list-group-item active"><b>{{this.requestor.profile.name.first}}'s Reciprocity</b></li>
					<li class="list-group-item">
						<p><b>
						{{this.requestor.profile.name.first}} has given to {{uniqueRecipientCount currentUser._id}} people:
						</b></p>
						<p>{{#each uniqueRequestors currentUser._id}}
							<span class="glyphicon glyphicon-user" aria-hidden="true" style="color: #98FB98;"></span>
						{{/each}}</p>
					</li>
					<li class="list-group-item">
						<p><b>
						{{uniqueDonorCount currentUser._id}} donors have given to {{this.requestor.profile.name.first}}:
						</b></p>
						<p>{{#each uniqueDonors currentUser._id}}
							<span class="glyphicon glyphicon-user" aria-hidden="true" style="color: #FF6347;"></span>
						{{/each}}</p>
					</li>
				</ul>
			</div>
			<a href = "{{pathFor 'thisRequestor' requestorID=this.request.requestorID}}"><h1>{{requestorName this.request.requestorID}}</h1></a>
			<h2>{{this.request.title}}</h2>
		</div>
		<div class="panel panel-info">
			<div class="panel-heading">
				<table class = "table-condensed" style = "width : 25%;">
					<tbody>
						<tr>
							<td>
								<h4>Raised so Far:</h4>
							</td>
							<td>
								 <h4>${{this.request.currentFunding}}</h4>
							</td>
						</tr>
						<tr>
							<td>
								<h4>Amount Needed:</h4>
							</td>
							<td>
								<h4>${{this.request.targetFunding}}</h4>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="panel-body">
				<p>{{this.request.description}}</p>
			</div>
			<div class="panel-footer">
				{{> donate}}
			</div>
		</div>
	</div>
</template>
