<template name="thisRequest">
	<div class="container">
		<div class = "page-header">
			<!--Change for the returned user, subscribe to 'getUser'-->
			<div class="pull-right" id="reciprocity_visualization">
				<p>RECIPROCITY VISUALIZATION</p>
			</div>
			<a href = "{{pathFor 'thisRequestor' requestorID=this.request.requestorID}}"><h1>{{requestorName this.request.requestorID}}</h1></a>
			<h2>{{this.request.title}}</h2>
		</div>
		<div class="panel panel-info">
			<div class="panel-heading">
				<table class = "table-condensed" style = "width : 25%;">
					<tbody>
						<tr>
							<td>
								<h4>Raised so Far:</h4>
							</td>
							<td>
								 <h4>${{this.request.currentFunding}}</h4>
							</td>
						</tr>
						<tr>
							<td>
								<h4>Amount Needed:</h4>
							</td>
							<td>
								<h4>${{this.request.targetFunding}}</h4>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="panel-body">
				<p>{{this.request.description}}</p>
			</div>
			<div class="panel-footer">
				{{> donate}}
			</div>
		</div>
	</div>
</template>
